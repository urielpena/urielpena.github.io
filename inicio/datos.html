<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos recabados</title>
    <link rel="stylesheet" href="datos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
</head>
<body>
    <div id="header">
        
    </div>

    <div id="content">
        <div class="block1">
            <div class="sub-block1">
                <a href="index.html"><img src="../regresar.png" class="image-button" width="40" height="40"></a>
            </div>
            <div class="sub-block2">
                <div class="title-container">
                    <h1><span id="title">Datos globales</span></h1>
                </div>
            </div>
            <div class="sub-block3">
                <a href="index.html"><img src="../casa.png" class="image-button" width="40" height="40"></a>
            </div>
        </div>
        <div class="block2">
            <center>
                <div class ="bloque2">
                    <input type="file" id="excelFile" accept=".xlsx" />
                </div>
            </center>
            <div id="excelTable"></div>
            <script>
                document.getElementById('excelFile').addEventListener('change', function (e) {
                    const file = e.target.files[0];

                  if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                      const data = e.target.result;
                      const workbook = XLSX.read(data, { type: 'binary' });
                      const sheet = workbook.Sheets[workbook.SheetNames[0]];
                      const excelData = XLSX.utils.sheet_to_html(sheet);
                      document.getElementById('excelTable').innerHTML = excelData;
                    };
                    reader.readAsBinaryString(file);
                    
                  }
                });
              </script>
        </div>

    </div>

    <div id="footer">
        <div id="footer-left">
            12 - 15 a√±os
        </div>
    </div>
</body>
</html>
